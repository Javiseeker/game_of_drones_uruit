<div style="margin-top: 10px">
  <h1 style="text-align: center">Game of Drones</h1>
</div>
<div>
  <mat-grid-list cols="4" rowHeight="1:1">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card>
          <div>
              <h2 style="text-align: center;">Score Board</h2>
          </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Usename Column -->
                <ng-container matColumnDef="uName">
                  <th mat-header-cell *matHeaderCellDef>
                    <div class="table-padding mat-title-col">Username</div>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <div class="table-padding">{{element.uName}}</div>
                  </td>
                </ng-container>
    
                <!-- Score Column -->
                <ng-container matColumnDef="gsScore">
                  <th mat-header-cell *matHeaderCellDef>
                    <div class="table-padding mat-title-col">Score</div>
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <div class="table-padding">{{element.gsScore}}</div>
                  </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="3" [rowspan]="2">

      <mat-card> hello world </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
